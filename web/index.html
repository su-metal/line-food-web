<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Android のステータスバー色 -->
    <meta name="theme-color" content="#C63D2F" />

    <!-- iOS: ホーム画面追加用（完全な色指定は不可のため、黒透過＋CSSで上塗り） -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- iOS のホーム画面アイコン -->
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- Android Chrome / PWA -->
    <meta
      name="theme-color"
      content="#6b1a16"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#6b1a16"
      media="(prefers-color-scheme: dark)"
    />

    <!-- iOS Safari（ステータスバーをページ背景と馴染ませる） -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- ファビコン -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.ico?v=20250905" />

    <title>モッタイナ</title>

    <!-- Leaflet CSS & JS（Google Maps は読み込まない） -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <!-- QR生成（予約完了時） -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

    <!-- アプリ内リアルタイムQRスキャン -->
    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    <script>
      // 簡易判定で LIFF/LINE 内だけ帯を出す
      if (/Line/i.test(navigator.userAgent)) {
        document.documentElement.classList.add("line-webview");
      }
    </script>
    <style>
      /* ===== ベース ===== */
      :root {
        /* Appleパレット */
        --bg: #faf6ee; /* クリーム背景 */
        --surface: #ffffff; /* カード面 */
        --ink: #2b241f; /* 文字色（少しブラウン寄り） */
        --muted: #6c635c; /* サブテキスト */
        --line: #e9e2d7; /* 枠線 */

        --accent: #da3d3a; /* リンゴ赤：ハート/強い強調 */
        --leaf: #1e6e4c; /* リーフ緑：ブランド/CTA */
        --stem: #3c2e2a; /* 見出し差し色など */

        /* 互換（既存コードが参照している変数） */
        --brand: var(--leaf);
        --brand-ink: var(--stem);
        --card: var(--surface);
        --border: var(--line);
        --like: var(--accent);

        --appbar-h: 56px;
        --btn-radius: 12px;
        --tabbar-h: 80px;

        /* 影 */
        --shadow-sm: 0 2px 10px rgba(43, 36, 31, 0.08);
        --shadow-md: 0 10px 28px rgba(43, 36, 31, 0.15);
        --like: #e11d48; /* ハートの赤（そのまま可） */
      }

      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", "メイリオ",
          Meiryo, sans-serif;
        background: var(--bg);
        color: var(--ink);
        margin: 16px;
        /* ヘッダー削除後：セーフエリア + 少しだけ余白 */
        padding-top: calc(env(safe-area-inset-top, 0) + 8px);
      }
      body,
      .page {
        padding-bottom: calc(var(--tabbar-h) + env(safe-area-inset-bottom, 0));
      }

      /* iOSのノッチ/ステータスバー下をブランド色で塗る */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: env(safe-area-inset-top, 0);
        background: var(--brand);
        z-index: 1999;
        pointer-events: none;
      }

      /* DEBUG: ホームのカードだけ "予約へ進む" を非表示にする */
      #page-home .btn-resv {
        display: none !important;
      }

      .muted {
        color: var(--muted);
        font-size: 0.9em;
      }

      .card {
        border: 1px solid #ddd7cf; /* うっすら濃いめに */
        border-radius: 12px;
        background: #fff;
        padding: 12px;
        margin: 10px 0;
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }

      /* ボタン（主CTA） */
      button.primary,
      .cart-bar .btn {
        background: var(--brand);
        color: #fff;
      }
      button.primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      button.primary:hover,
      .cart-bar .btn:hover {
        filter: brightness(0.95);
      }

      button.secondary {
        background: #6c757d;
        color: #fff;
        border: none;
        padding: 8px 14px;
        border-radius: 8px;
        cursor: pointer;
      }
      button.secondary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      button.danger {
        background: #cc3333;
        color: #fff;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
      }
      button.danger:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .badge {
        display: inline-block;
        margin-left: 8px;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 12px;
        vertical-align: middle;
      }
      .badge.soldout {
        background: #ddd;
        color: #555;
      }
      .badge.reserved {
        background: #2e7d32;
        color: #fff;
      }
      .badge.paid {
        background: #1e88e5;
        color: #fff;
      }

      /* 検索バー */
      .searchbar {
        background: #fff;
        border: 1px solid #e5e2dd;
        border-radius: 12px;
        padding: 8px 10px;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .searchbar input {
        border: none;
        outline: none;
        width: 100%;
        font-size: 14px;
        background: transparent;
      }
      .searchbar svg {
        width: 18px;
        height: 18px;
      }

      /* 固定ヘッダー */
      .appbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: var(--appbar-h);
        display: flex;
        align-items: center;
        padding: 8px 12px calc(8px + env(safe-area-inset-right, 0))
          calc(12px + env(safe-area-inset-left, 0));
        background: #fff;
        border-bottom: 1px solid #e5e2dd;
        z-index: 1800;
      }

      /* タブバー */
      .tabbar {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 2000;
        background: #fff;
        border-top: 1px solid #e5e2dd;
        display: flex;
        justify-content: space-around;
        padding: 8px calc(env(safe-area-inset-right, 0px))
          calc(8px + env(safe-area-inset-bottom, 0px))
          calc(env(safe-area-inset-left, 0px));
      }
      .tabbar button {
        background: none;
        border: none;
        padding: 6px 8px;
        color: #8a8278;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }
      .tabbar button.active {
        color: var(--brand);
        font-weight: 700;
      }
      .tabbar svg {
        width: 22px;
        height: 22px;
      }

      /* ページ切替 */
      .page {
        display: none;
      }
      .page.active {
        display: block;
      }

      /* ホーム：横スワイプカード */
      .carousel {
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: 80%;
        gap: 12px;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        padding: 6px 4px 18px;
      }
      .card-lg {
        position: relative;
        background: #000;
        color: #fff;
        border-radius: 16px;
        overflow: hidden;
        height: 220px;
        scroll-snap-align: start;
      }
      .card-lg img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        opacity: 1;
      }
      /* カード下半分に白い面を敷く（可読性UP） */
      /* カード下部の白背景を小さめ＋上の角丸なしに */
      .card-lg .overlay {
        position: absolute;
        inset: auto 0 0 0;
        padding: 10px 12px;
        background: rgba(255, 255, 255, 0.92);
        color: var(--ink);
        min-height: 36%; /* ← 白面の高さ（お好みで 30–40% に調整） */
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        border-top-left-radius: 0; /* ← 角丸なし */
        border-top-right-radius: 0; /* ← 角丸なし */
        backdrop-filter: saturate(115%) blur(2px);
      }

      /* タイトル/メタの色を白面前提に最適化 */
      .card-lg .title {
        color: var(--ink);
        font-weight: 700;
        font-size: 16px;
        line-height: 1.2;
      }
      .card-lg .meta {
        color: #555;
        font-size: 12px;
        opacity: 1; /* 既存の0.95等があれば上書き */
        margin-top: 4px;
      }

      /* 価格チップも白基調で視認性アップ */
      .card-lg .price {
        position: absolute;
        right: 10px;
        top: 10px;
        background: rgba(255, 255, 255, 0.9);
        color: var(--ink);
        border: 1px solid #e5e2dd;
        border-radius: 10px;
        padding: 4px 8px;
        font-weight: 700;
      }

      /* 地図（初期は通常だが Discover では全画面） */
      #map {
        position: relative;
        z-index: 1;
        height: 58vh; /* Discoverの全画面時はCSSで上書き */
        margin-top: 12px;
        border: 1px solid #ccc;
        border-radius: 12px;
        min-height: 300px;
      }

      /* Discover = フルスクリーン地図モード */
      body.discover-full {
        overflow: hidden;
        padding-top: 0 !important;
      }
      body.discover-full .appbar {
        display: none !important;
      }

      #page-discover.fullmap {
        position: fixed;
        top: env(safe-area-inset-top, 0);
        left: 0;
        right: 0;
        bottom: calc(var(--tabbar-h) + env(safe-area-inset-bottom, 0));
        z-index: 1500;
        background: var(--bg);
        margin: 0;
        padding: 0;
      }
      #page-discover.fullmap #map {
        position: absolute;
        inset: 0;
        height: auto !important;
        border-radius: 0;
        border: none;
        margin: 0;
      }

      /* マップ上のUI（画像②風） */
      #page-discover {
        position: relative;
      }
      .map-ui {
        position: fixed;
        left: 12px;
        right: 12px;
        top: calc(env(safe-area-inset-top, 0) + 8px);
        z-index: 2100;
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 10px;
        pointer-events: none;
      }
      .map-ui > * {
        pointer-events: auto;
      } /* 子要素は操作可 */
      .fab {
        display: grid;
        place-items: center;
        width: 44px;
        height: 44px;
        border-radius: 999px;
        background: #fff;
        border: 1px solid #e5e2dd;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        color: #6b1a16;
      }
      .map-search {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #fff;
        border: 1px solid #e5e2dd;
        border-radius: 999px;
        padding: 10px 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      }
      .map-search input {
        width: 100%;
        border: 0;
        outline: none;
        font-size: 14px;
        background: transparent;
      }
      .map-search input::placeholder {
        color: #8a8278;
        opacity: 1;
      }

      /* マップ用ボトムシート（カード再利用） */
      .map-sheet {
        position: fixed;
        left: 0;
        right: 0;
        bottom: calc(var(--tabbar-h) + 8px);
        padding: 0 12px;
        z-index: 2100;
        display: none;
      }
      .map-sheet.show {
        display: block;
      }
      .map-sheet .handle {
        width: 40px;
        height: 4px;
        border-radius: 2px;
        background: #d0ccc7;
        margin: 6px auto 8px;
      }
      .map-sheet .card-lg {
        width: 100%;
        height: 210px;
        border-radius: 16px;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.18);
      }

      /* ボタン行 */
      .btn-row {
        display: flex;
        gap: 8px;
        margin: 8px 0 12px;
      }
      .btn-row > button {
        flex: 1;
        border-radius: var(--btn-radius) !important;
        min-width: 0;
      }

      /* モーダル／ライブスキャン */
      #modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        align-items: center;
        justify-content: center;
        z-index: 2147483646;
      }
      body.modal-open {
        overflow: hidden;
      }
      .live-scan {
        display: none;
        position: fixed;
        inset: 0;
        background: #000;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 2147483647 !important;
      }
      .live-scan.show {
        display: flex;
      }
      .live-scan video {
        max-width: 100%;
        max-height: 70vh;
        pointer-events: auto;
      }
      .live-scan .close-btn {
        margin-top: 12px;
        position: relative;
        z-index: 2147483647;
      }
      body.modal-open #map,
      body.modal-open .leaflet-container,
      body.live-scan-open #map,
      body.live-scan-open .leaflet-container {
        pointer-events: none !important;
      }
      /* ===== 店舗ページ ===== */
      #page-shop {
        padding-bottom: calc(var(--tabbar-h) + 72px);
      }

      .shop-hero {
        position: relative;
        height: 220px;
        border-radius: 12px;
        overflow: hidden;
        background: #eee;
      }
      .shop-hero img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .shop-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 12px 0 8px;
      }
      .shop-title h1 {
        font-size: 20px;
        margin: 0;
      }
      .heart {
        background: #fff;
        border: 1px solid #e5e2dd;
        width: 40px;
        height: 40px;
        border-radius: 999px;
        display: grid;
        place-items: center;
      }

      /* ハートのアニメ＆塗り替え */
      .heart {
        transition: transform 0.12s, color 0.2s, border-color 0.2s,
          background 0.2s;
      }
      .heart svg path {
        transition: fill 0.2s, stroke 0.2s;
      }

      /* ON のとき赤く塗る */
      .heart.active {
        color: #e11d48; /* currentColor を赤に */
        border-color: currentColor;
        background: #fff5f7; /* ほんのり背景(好みで削除OK) */
      }
      .heart.active svg path {
        fill: currentColor; /* 塗りを currentColor に */
        stroke: currentColor; /* 線も赤に（好みで残す/消す） */
      }

      /* 既存の .heart.active や .heart.active svg path の下あたりに */
      #btn-fav.active svg path {
        fill: currentColor !important;
        stroke: currentColor !important;
      }

      /* 店舗ページのハートを画面右上に固定配置 */
      .shop-mode #btn-fav {
        position: fixed;
        top: calc(env(safe-area-inset-top, 0) + 8px);
        right: 12px;
        z-index: 2200;
      }

      .meta-row {
        display: flex;
        gap: 10px;
        font-size: 13px;
        color: #666;
        flex-wrap: wrap;
      }

      .offer-list .offer {
        display: flex;
        gap: 12px;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
      }
      .offer img {
        width: 88px;
        height: 88px;
        border-radius: 10px;
        object-fit: cover;
        background: #f2f2f2;
      }
      .offer .info {
        flex: 1;
        min-width: 0;
      }
      .offer .info .name {
        font-weight: 600;
      }
      .offer .info .time {
        color: #666;
        font-size: 12px;
      }

      .qty {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .qty button {
        width: 28px;
        height: 28px;
        border-radius: 8px;
        border: 1px solid #e5e2dd;
        background: #fff;
      }

      .cart-bar {
        position: fixed;
        left: 12px;
        right: 12px;
        bottom: calc(var(--tabbar-h) + 8px);
        background: #fff;
        border: 1px solid #e5e2dd;
        border-radius: 12px;
        padding: 10px 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.15);
        z-index: 2100;
      }
      .cart-bar .btn {
        background: #28a745;
        color: #fff;
        border: none;
        padding: 10px 14px;
        border-radius: 10px;
      }

      .section {
        margin: 14px 0;
      }
      .contact a {
        color: var(--brand);
        text-decoration: none;
      }

      /* モバイル: 正方形寄り */
      /* モバイル: 3:2 */
      #shop-map {
        width: 100%;
        aspect-ratio: 3 / 2;
        height: auto;
        min-height: 220px;
        border-radius: 12px;
        border: 1px solid #e5e2dd;
        overflow: hidden;
        max-width: 720px;
        margin: 0 auto;
      }

      /* 店舗ページのミニマップは固定表示（操作不可） */
      #shop-map .leaflet-container {
        pointer-events: none !important; /* クリック/ドラッグ/ホイール等を遮断 */
        touch-action: none; /* モバイルのピンチ/ダブルタップを遮断 */
      }
      /* 念のためコントロール類も非表示（ズームUIなど） */
      #shop-map .leaflet-control-container {
        display: none !important;
      }

      /* タブレット */
      @media (min-width: 768px) {
        #shop-map {
          aspect-ratio: 4 / 3;
          min-height: 260px;
          max-width: 820px;
        }
      }

      /* デスクトップ */
      @media (min-width: 1024px) {
        #shop-map {
          aspect-ratio: 16 / 9;
          min-height: 320px;
          max-width: 960px;
        }
      }

      /* ホーム上部に置いた検索バーの余白 */
      .home-search {
        margin: 8px 0 12px;
      }

      /* 店舗ページではホーム用検索を隠す */
      .shop-mode .home-search {
        display: none !important;
      }

      /* --- 店舗ページでは冒頭の共通UIを隠す --- */
      .shop-mode h1,
      .shop-mode #friendStatus,
      .shop-mode #me,
      .shop-mode #notice,
      .shop-mode .top-utilities {
        display: none !important;
      }

      /* 例1: 例外を追加して店名だけは表示 */
      .shop-mode #shop-name {
        display: block !important;
      }

      /* 例2: そもそも h1 を隠さない（行を削除/コメントアウト） */
      /* .shop-mode h1 { display: none !important; } */

      /* クリックしやすく（見た目変更なし） */
      .card-lg {
        cursor: pointer;
      }
      .carousel,
      .card-lg {
        pointer-events: auto;
      }

      /* 追加: ホーム用ヘッダー行（H1 + カートアイコン） */
      .home-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 0 0 8px;
      }

      /* ホームの検索窓を横いっぱいに広げる */
      .home-header {
        gap: 8px;
      } /* 好みで。なくてもOK */
      .home-header .home-search {
        flex: 1; /* 余白をすべて取る */
        min-width: 0; /* はみ出し防止 */
        margin: 0 8px 0 0; /* カートとの隙間 */
      }
      .home-header .home-search input {
        width: 100%;
      }
      .home-header .icon-btn {
        flex: 0 0 auto;
      } /* カートは固定幅のまま */

      .icon-btn {
        position: relative;
        width: 40px;
        height: 40px;
        border-radius: 999px;
        background: #fff;
        border: 1px solid #e5e2dd;
        display: grid;
        place-items: center;
        cursor: pointer;
      }
      .icon-btn svg {
        width: 22px;
        height: 22px;
      }

      /* バッジ（数量>0の時だけ表示） */
      .icon-btn .badge {
        position: absolute;
        top: -6px;
        right: -6px;
        background: #e53935;
        color: #fff;
        font-size: 12px;
        line-height: 1;
        padding: 3px 6px;
        border-radius: 999px;
        display: none;
      }

      /* 店舗ページではホーム用ヘッダーを隠す */
      .shop-mode .home-header {
        display: none !important;
      }
      /* 強制上書き（競合対策） */
      .heart.active svg path {
        fill: currentColor !important;
        stroke: currentColor !important;
      }

      /* お気に入り一覧のカード（最小） */
      #page-fav #fav-list .fav-card {
        display: flex;

        if (!res.ok) {

      /* ============== ユーティリティ ============== */
      function haversine(a, b) {
        const toRad = (d) => (d * Math.PI) / 180,
          R = 6371;
        const dLat = toRad(b.lat - a.lat),
          dLng = toRad(b.lng - a.lng);
        const sa =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(toRad(a.lat)) *
            Math.cos(toRad(b.lat)) *
            Math.sin(dLng / 2) ** 2;
        return 2 * R * Math.asin(Math.sqrt(sa));
      }

      /* ============== マップ API（Leaflet実装） ============== */
      function createLeafletAPI() {
        let _map,
          _markers = [],
          _userMarker = null;
        return {
          init(id, { center = [35.6812, 139.7671], zoom = 12 } = {}) {
            _map = L.map(id, { zoomControl: true }).setView(center, zoom);
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
              attribution: "&copy; OpenStreetMap contributors",
            }).addTo(_map);
            return _map;
          },
          addUserMarker(lat, lng) {
            const css = getComputedStyle(document.documentElement);
            const brand = (css.getPropertyValue("--brand") || "#2e7d32").trim();
            const brandInk = (
              css.getPropertyValue("--brand-ink") || brand
            ).trim();

            if (!_userMarker) {
              _userMarker = L.circleMarker([lat, lng], {
                radius: 10,
                color: brandInk, // 旧: "#2e7d32"
                fillColor: brand, // 旧: "#66bb6a"
                fillOpacity: 0.9,
                weight: 3,
              })
                .addTo(_map)
                .bindPopup("現在地");
            } else {
              _userMarker.setLatLng([lat, lng]);
            }
            return _userMarker;
          },
          addShopMarker(lat, lng, onClick) {
            const m = L.marker([lat, lng]).addTo(_map);
            if (onClick) m.on("click", onClick);
            _markers.push(m);
            return m;
          },
          clearMarkers() {
            _markers.forEach((m) => _map.removeLayer(m));
            _markers = [];
          },
          fitToBounds(latlngs, { maxZoom = 14, padding = [30, 30] } = {}) {
            if (!latlngs || !latlngs.length) return;
            const b = L.latLngBounds(latlngs);
            _map.fitBounds(b, { maxZoom, padding });
          },
          setCenter(lat, lng, zoom) {
            _map.setView([lat, lng], zoom ?? _map.getZoom());
          },
          invalidateSize() {
            setTimeout(() => _map && _map.invalidateSize(), 0);
          },
          on(ev, handler) {
            _map.on(ev, handler);
          },
          off(ev, handler) {
            _map.off(ev, handler);
          },
          raw() {
            return _map;
          },
          // ★追加：破棄
          destroy() {
            try {
              _map && _map.remove();
            } catch {}
            _map = null;
            _markers = [];
            _userMarker = null;
          },
        };
      }

          if (m.zoomControl) m.removeControl(m.zoomControl);
        } catch (e) {
          console.warn("lockMapInteraction failed", e);
        }
      }

          headers: {
            apikey: CONFIG.SUPABASE_ANON_KEY,
            Authorization: "Bearer " + CONFIG.SUPABASE_ANON_KEY,

        const items = await r.json();

        const list = items
          .map((it) => {
            const shop = it.shops;

              g.pos && shop?.lat && shop?.lng
                ? haversine(g.pos, { lat: shop.lat, lng: shop.lng })

      // --- 予約ボタン（アラートを伴う通常フロー） ---
      async function reserve(offer, btn) {
        if (offer.qty_available <= 0) {
          const ok = confirm(
            "この商品は在庫0です。サーバ側の sold_out 動作テストとして予約リクエストを送りますか？"
          );
          if (!ok) return;
        }
        if (!(await ensureFriend())) return;

        btn.disabled = true;
        const prev = btn.textContent;
        btn.textContent = "予約中…";
        try {
          const idToken = liff.getIDToken();
          const j = await apiJSON("/api/reserve", {
            method: "POST",
            json: { offer_id: offer.id },
            headers: { Authorization: "Bearer " + idToken },
          });

          if (!j.ok) {
            if (j.error === "already_reserved")
              return alert("このお得袋はすでに予約済みです。");
            if (j.error === "sold_out_or_missing")
              return alert("在庫切れ、または見つかりませんでした。");
            throw new Error(j.error || "reserve_failed");
          }

          myActive.set(offer.id, {
            id: j.reservation.id,
            status: "reserved",
            pickup_code: j.reservation.pickup_code || null,
          });

          alert("予約を作成しました。続けて「決済へ進む」を押してください。");
          await loadMyReservations();
          await loadOffers();
        } catch (e) {
          alert("予約に失敗しました：" + e.message);
        } finally {
          btn.disabled = false;
          btn.textContent = prev;
        }
      }

      function showQR({ code, reservationId, shopName, windowText }) {
        const modal = document.getElementById("modal");
        const canvas = document.getElementById("qr");
        const codeTxt = document.getElementById("codeTxt");
        const pick = document.getElementById("pickupWindow");

        if (modal.parentElement !== document.body)
          document.body.appendChild(modal);

        QRCode.toCanvas(canvas, code, { width: 220, margin: 1 }, () => {});
        codeTxt.textContent = code;
        pick.textContent = windowText || "";

        modal.style.display = "flex";
        document.body.classList.add("modal-open");

        const onClose = () => {
          modal.style.display = "none";
          document.body.classList.remove("modal-open");
          if (mapApi) mapApi.invalidateSize();
        };
        document.getElementById("closeBtn").onclick = onClose;
        document.getElementById("saveBtn").onclick = () => {
          const a = document.createElement("a");
          a.href = canvas.toDataURL("image/png");
          a.download = `pickup_${code}.png`;
          a.click();
        };
        const cancelBtn = document.getElementById("cancelBtn");
        if (cancelBtn)
          cancelBtn.onclick = () => cancelReservation(reservationId, onClose);
        modal.onclick = (e) => {

      // --- 決済（テスト完了→QR表示 & 再読み込み） ---
      async function payReservation(reservationId, offer) {
        const idToken = liff.getIDToken();
        const j = await apiJSON("/api/pay/fake-complete", {
          method: "POST",
          json: { reservation_id: reservationId },
          headers: { Authorization: "Bearer " + idToken },
        }).catch(() => null);

        if (!j?.ok) {
          const msg = j?.error || "pay_failed";
          alert("決済（テスト）に失敗しました：" + msg);
          throw new Error(msg);
        }

        const resv = j.reservation;
        myActive.set(resv.offer_id, {
          id: resv.id,
          status: "paid",
          pickup_code:
            resv.pickup_code ||
            myActive.get(resv.offer_id)?.pickup_code ||
            null,
        });

        showQR({
          code: myActive.get(resv.offer_id)?.pickup_code || resv.pickup_code,
          reservationId: resv.id,
          shopName: offer?.shops?.name || "店舗",
          windowText: `受取時間 ${fmtTime(offer.pickup_start)}–${fmtTime(
            offer.pickup_end
          )}`,
        });

        await loadMyReservations();
        await loadOffers();
      }

      // --- キャンセル ---
      async function cancelReservation(reservationId, onClose) {
        if (!reservationId) return alert("予約IDが見つかりません");
        if (!confirm("この予約をキャンセルしますか？")) return;
        try {
          const idToken = liff.getIDToken();
          const j = await apiJSON("/api/cancel", {
            method: "POST",
            json: { reservation_id: reservationId },
            headers: { Authorization: "Bearer " + idToken },
          });

          if (!j?.ok) {
            const msg = j?.error || "cancel_failed";
            if (msg === "too_late")
              return alert("受取開始後はキャンセルできません。");
            if (msg === "not_cancellable")
              return alert("この予約はキャンセルできません。");
            return alert("キャンセルに失敗しました：" + msg);
          }

          alert("キャンセルしました。");
          if (typeof onClose === "function") onClose();
          await loadOffers();
        } catch (e) {
          alert("キャンセルに失敗しました：" + e.message);
        }
      }

      async function fetchShopDetail(shopId) {
        const idStr = String(shopId || "").trim();
        if (!idStr) return null;

        const base = `${CONFIG.SUPABASE_URL}/rest/v1/shops`;
        const headers = {
          apikey: CONFIG.SUPABASE_ANON_KEY,
          Authorization: "Bearer " + CONFIG.SUPABASE_ANON_KEY,
          Prefer: "return=representation",
          Accept: "application/vnd.pgrst.object+json", // 1件をオブジェクトで受ける
        };

        const selects = [
          "id,name,lat,lng,address,category,station,photo_url,image_url,tel,website,instagram,twitter,facebook",
          "id,name,lat,lng,address,category,station,photo_url,image_url,tel,website,instagram",
          "id,name,lat,lng,address,category,station,photo_url,image_url",
        ];

        for (const sel of selects) {
          const url = new URL(base);
          url.searchParams.set("id", "eq." + idStr);
          url.searchParams.set("select", sel);
          url.searchParams.set("limit", "1");
          try {
            const r = await fetch(url.toString(), { headers });
            if (r.ok) return await r.json();
            if (r.status !== 400) {
              // 400以外はリトライせず抜ける
              console.warn(
                "fetchShopDetail non-400",
                r.status,
                await r.text().catch(() => "")
              );
              break;
            }
          } catch (e) {
            console.warn("fetchShopDetail attempt failed", e);
          }
        }
        return null;
      }

      // ========== お気に入り一覧を描画（ID正規化＋フォールバック付き） ==========
      async function renderFavList() {
        const wrap = document.getElementById("fav-list");
        if (!wrap) return;
        wrap.innerHTML = '<p class="muted">読み込み中…</p>';

        const userKey = await getUserKey();
        // 1) 端末保存のIDを正規化（"shop:123" -> "123"、空は除去）
        const raw = readFavSetSync(userKey);
        const normalized = new Set();
        [...raw].forEach((v) => {
          const s = String(v || "").trim();
          if (!s) return;
          const m = s.match(/^shop:(\d+)$/);
          normalized.add(m ? m[1] : s);
        });
        // 変化があれば保存し直し（以後の不具合予防）
        if ([...raw].join("|") !== [...normalized].join("|")) {
          writeFavSetSync(userKey, normalized);
        }

        const ids = [...normalized];
        if (ids.length === 0) {
          wrap.innerHTML = '<p class="muted">お気に入り店舗がありません</p>';
          return;
        }

        // 2) 画面に既にあるオファー一覧から、店情報のキャッシュを作る（フォールバック用）
        const fromList = {};
        (window.__lastOffers || []).forEach((o) => {
          const s = o.shop || o.shops;
          if (s?.id != null) {
            fromList[String(s.id)] = {
              id: s.id,
              name: s.name || "",
              address: s.address || "",
              photo_url: s.photo_url || "",
            };
          }
        });

        // 3) 店舗詳細を取得（失敗したら fromList で補完）
        const details = await Promise.all(
          ids.map(async (sid) => {
            const d = await fetchShopDetail(sid).catch(() => null);
            return d && d.name ? d : fromList[sid] || null;
          })
        );

        // 4) 描画
        wrap.innerHTML = "";
        details.forEach((shop, idx) => {
          const sid = ids[idx];
          // 最後の砦：それでも名前が無いならIDだけでも出す
          const name = shop?.name || `(ID: ${sid})`;
          const address = shop?.address || "";
          const photo = shopImage(shop);

          const el = document.createElement("article");
          el.className = "fav-item";
          el.innerHTML = `
      <img class="thumb" src="${photo}" alt="">
      <div class="info">
        <div class="title">${name}</div>
        <div class="meta">${address}</div>
      </div>
      <button class="heart ${
        normalized.has(sid) ? "active" : ""
      }" aria-label="お気に入り">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <path d="m12 21-1.45-1.32C6 15.36 3 12.61 3 9.28 3 6.5 5.24 4.5 7.88 4.5c1.45 0 2.87.64 3.78 1.67A5.2 5.2 0 0 1 15.44 4.5C18.08 4.5 20.3 6.5 20.3 9.28c0 3.33-3 6.08-7.55 10.4L12 21Z"
                fill="none" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
        </svg>
      </button>
    `;

          // カードタップで店舗ページへ
          el.addEventListener("click", (ev) => {
            if (ev.target.closest(".heart")) return;
            openShopPage(sid);
          });

          // 右側ハートのトグル（楽観更新＋サーバ同期）
          const btn = el.querySelector(".heart");
          btn.addEventListener("click", async (ev) => {
            ev.stopPropagation();
            if (btn.dataset.busy === "1") return;
            btn.dataset.busy = "1";

            const nowFav = normalized.has(sid);
            const willFav = !nowFav;

            // 楽観反映＋保存
            if (willFav) normalized.add(sid);
            else normalized.delete(sid);
            writeFavSetSync(userKey, normalized);
            applyFavUI(btn, willFav);

            // サーバ同期（LIFF内のみ）
            if (isLIFFInClient()) {
              try {
                const r = willFav
                  ? await favoriteAdd(sid)
                  : await favoriteRemove(sid);
                if (!(r?.ok || r?.unsupported)) {
                  // 真の失敗 → ロールバック
                  if (willFav) normalized.delete(sid);
                  else normalized.add(sid);
                  writeFavSetSync(userKey, normalized);
                  applyFavUI(btn, !willFav);
                  alert("お気に入りの同期に失敗しました");
                }
              } catch {
                if (willFav) normalized.delete(sid);
                else normalized.add(sid);
                writeFavSetSync(userKey, normalized);
                applyFavUI(btn, !willFav);
                alert("お気に入りの更新に失敗しました");
              }
            }

            btn.dataset.busy = "0";

            // 解除したらカードも消す
            if (!willFav) {
              el.remove();
              if ([...normalized].length === 0) {
                wrap.innerHTML =
                  '<p class="muted">お気に入り店舗がありません</p>';
              }
            }
          });

          wrap.appendChild(el);
        });
      }

      async function openShopPage(shopId, offerHint) {
        const all = window.__lastOffers || [];
        const offers = all.filter(
          (o) => String(o.shop?.id ?? o.shops?.id) === String(shopId)
        );

        // まず手元の情報（hint/オファー）で描画してページを表示
        const baseShop =
          offerHint?.shops ||
          offerHint?.shop ||
          offers[0]?.shops ||
          offers[0]?.shop ||
          {};

        document.dispatchEvent(
          new CustomEvent("app:showPage", { detail: { name: "shop" } })
        );
        renderShopPage(baseShop, offers);
        history.pushState(
          { page: "shop", id: String(shopId) },
          "",
          "#shop:" + shopId
        );

        // 詳細は後から上書き（失敗しても画面は出たまま）
        try {
          const detail = await fetchShopDetail(shopId);
          if (detail) {
            const merged = Object.assign({}, baseShop, detail);
            renderShopPage(merged, offers);
          }
        } catch (e) {
          console.warn("fetchShopDetail failed:", e);
        }
      }

        {

              // タップでトグル（楽観更新→同期→失敗時はロールバック）
              favBtn.onclick = async () => {

                if (favBtn.dataset.busy === "1") return;
                favBtn.dataset.busy = "1";

                g.favTouched.add(sid);
                userTouched = true;

                const nowFav = favSet.has(sid);
                const willFav = !nowFav;

                // 楽観反映＋保存
                if (willFav) favSet.add(sid);
                else favSet.delete(sid);
                writeFavSetSync(userKey, favSet);
                applyFavUI(favBtn, willFav);

                // LIFF外はサーバ同期しない（ローカル維持）
                if (!isLIFFInClient()) {
                  favBtn.dataset.busy = "0";
                  return;
                }

                let ok = false;
                let unsupported = false;

                try {
                  const r = willFav
                    ? await favoriteAdd(sid)
                    : await favoriteRemove(sid);
                  ok = !!r?.ok;
                  // 400/404/405 は「未対応」とみなしてロールバックしない
                  unsupported =
                    !!r?.unsupported || [400, 404, 405].includes(r?.status);
                } catch (e) {
                  const s = e?.status;
                  const msg = (e && (e.message || String(e))) || "";
                  unsupported =
                    s === 400 ||
                    s === 404 ||
                    s === 405 ||
                    /bad_request|not\s*found|method\s*not\s*allowed/i.test(msg);
                } finally {
                  favBtn.dataset.busy = "0";
                }

                if (unsupported) {
                  // バックエンド未対応：ローカル状態を維持して終了
                  return;
                }
                if (!ok) {
                  // 真の失敗だけロールバック
                  if (willFav) favSet.delete(sid);
                  else favSet.add(sid);
                  writeFavSetSync(userKey, favSet);
                  applyFavUI(favBtn, !willFav);

                  if (

                  ) {
                    const serverOn = !!(j.isFavorited ?? j.favorited);

      // 現在地 + 近隣店舗にフィット
      function fitToUserAndNearest(list, force = false) {
        if (!mapApi || !map) return;
        if (mapAutoFitDone && !force) return;

        const targets = [];
        if (g.pos) targets.push([g.pos.lat, g.pos.lng]);

        const shops = (list || [])
          .filter((it) => it?.shops?.lat && it?.shops?.lng)
          .sort((a, b) => (a.dist ?? Infinity) - (b.dist ?? Infinity))
          .slice(0, 6);

        shops.forEach((it) => targets.push([it.shops.lat, it.shops.lng]));

        if (targets.length >= 2) {
          mapApi.fitToBounds(targets, { maxZoom: 14, padding: [30, 30] });
        } else if (targets.length === 1) {
          mapApi.setCenter(targets[0][0], targets[0][1], 13);
        } else {
          mapApi.setCenter(35.6812, 139.7671, 11);
        }
        mapAutoFitDone = true;
      }

      async function openLiveScan() {
        try {
          if (!(await ensureFriend())) return;
          const box = document.getElementById("liveScan");
          const video = document.getElementById("qrVideo");
          if (!box || !video)
            return alert("ライブスキャンの要素が見つかりません");

          box.classList.add("show");
          document.body.classList.add("live-scan-open");

          if (!window.QrScanner) {
            alert("スキャナを読み込めませんでした");
            return closeLiveScan();
          }

          if (liveScanner) {
            try {
              await liveScanner.stop();
            } catch {}
            liveScanner.destroy();
            liveScanner = null;
          }

          liveScanner = new QrScanner(
            video,
            async (result) => {
              try {
                const text = result?.data || result;
                const shopId = parseShopId(text);
                if (!shopId) {
                  alert("QRの形式が不正です");
                  return;
                }
                await favPost(shopId);
                alert("お気に入り店舗に登録しました");
                closeLiveScan();
              } catch (e) {
                console.error(e);
                alert("処理に失敗しました");
              }
            },
            {
              preferredCamera: "environment",
              highlightScanRegion: true,
              highlightCodeOutline: true,
            }
          );
          await liveScanner.start();
        } catch (e) {
          console.error(e);
          const go = confirm(
            "カメラを起動できませんでした。画像から読み取りますか？"
          );
          if (go) scanByImage();
          closeLiveScan();
        }

      async function renderFavorites() {
        const userKey = await getUserKey();
        const favSet = readFavSetSync(userKey);
        const ids = [...favSet];
        const el = document.getElementById("fav-list");
        if (!el) return;
        if (ids.length === 0) {
          el.innerHTML = '<p class="muted">お気に入りはありません。</p>';
          return;
        }

        const byId = {};
        (window.__lastOffers || []).forEach((o) => {
          const s = o.shop || o.shops;
          if (s?.id) byId[String(s.id)] = s;
        });

        const shops = [];
        for (const sid of ids) {
          if (byId[sid]) {
            shops.push(byId[sid]);
            continue;
          }
          try {
            const r = await fetch(
              `${CONFIG.SUPABASE_URL}/rest/v1/shops?id=eq.${encodeURIComponent(
                sid
              )}&select=id,name,address,photo_url`,
              {
                headers: {
                  apikey: CONFIG.SUPABASE_ANON_KEY,
                  Authorization: "Bearer " + CONFIG.SUPABASE_ANON_KEY,
                },
              }
            );
            if (r.ok) {
              const j = await r.json();
              if (j[0]) shops.push(j[0]);
            }
          } catch {}
        }

        el.innerHTML = shops
          .map(
            (s) => `
    <div class="fav-card" data-shop="${s.id}">
      <img src="${
        s.image_url ||
        s.photo_url ||
        `https://placehold.co/160x160/j5b09d/fff?text=${encodeURIComponent(
          s.name || "Shop"

      <div class="info">

        <div class="meta">${s.address || ""}</div>
      </div>
    </div>`
          )
          .join("");

        el.querySelectorAll(".fav-card").forEach((card) => {
          card.addEventListener("click", () => {
            const sid = card.getAttribute("data-shop");
            const hint =
              (window.__lastOffers || []).find(

            openShopPage(sid, hint);
          });
        });
      }
      // ページ起動時に <meta name="theme-color"> を --brand で上書き
      (function syncThemeColor() {
        const m =
          document.querySelector('meta[name="theme-color"][media]') ||

          (function () {

        const brand =

        document
          .querySelectorAll('meta[name="theme-color"]')
          .forEach((el) => el.setAttribute("content", brand));
      })();

    <script>
      // --- 認証一元化 ---
      let _idToken = null;
      async function ensureIdToken() {
        await liff.ready;
        if (!liff.isLoggedIn()) liff.login();
        if (!_idToken) _idToken = liff.getIDToken();
        return _idToken;
      }
      async function apiFetch(path, opts = {}) {
        const token = await ensureIdToken(); // ★毎回必ず付与
        const headers = new Headers(opts.headers || {});
        if (token) headers.set("Authorization", `Bearer ${token}`);
        return fetch(`${CONFIG.API_BASE}${path}`, {
          ...opts,
          headers,
          credentials: "include",
        });
      }
      async function apiJSON(path, opts = {}) {
        const r = await apiFetch(path, opts);
        const t = await r.text();
        let j;
        try {
          j = JSON.parse(t || "{}");
        } catch {
          j = { ok: false, error: "Invalid JSON", raw: t };
        }
        if (!r.ok)
          throw Object.assign(new Error(j.error || r.statusText), {
            status: r.status,
            body: j,
          });
        return j;
      }

      // --- お気に入りトグルの標準実装（二重実行防止 & 結果でUI更新）---
      async function setFavorite(btn, shopId, nextOn) {
        if (btn.dataset.loading === "1") return; // ★二重連打防止
        btn.dataset.loading = "1";
        btn.disabled = true;
        try {
          if (nextOn) {
            await apiJSON("/api/favorite-add", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ shopId }),
            });
          } else {
            // どちらでもOK：DELETE /api/favorites?shopId=... または POST /api/favorite-remove
            await apiFetch(
              `/api/favorites?shopId=${encodeURIComponent(shopId)}`,
              { method: "DELETE" }
            );
            // await apiJSON('/api/favorite-remove', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ shopId }) });
          }
          // ★サーバ“成功”を真とし、UIをここで確定
          btn.classList.toggle("on", nextOn);
          btn.dataset.fav = nextOn ? "1" : "0";
        } catch (e) {
          console.error("favorite toggle failed", e);
          // 失敗時はUIを元の状態に戻す（ここでだけ戻す）
          const cur = btn.dataset.fav === "1";
          btn.classList.toggle("on", cur);
        } finally {
          btn.disabled = false;
          btn.dataset.loading = "0";
        }
      }
